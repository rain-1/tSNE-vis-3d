<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>t-SNE 3D Point Cloud Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <header class="overlay">
        <h1>t-SNE Point Cloud Explorer</h1>
        <p>
          Rotate, zoom, and hover to explore clusters. Click points to pin their
          story.
        </p>
      </header>
      <div id="cluster-controls" class="control-panel is-hidden">
        <h2>Clusters</h2>
        <div id="cluster-buttons" class="cluster-buttons"></div>
        <button id="reset-focus" class="ghost-button is-hidden" type="button">
          Back to all clusters
        </button>
      </div>
      <div id="canvas-container"></div>
      <div id="sparkle-layer" aria-hidden="true"></div>
      <div id="tooltip" class="tooltip hidden"></div>
      <div id="info-panel" class="info-panel hidden">
        <button id="close-info" aria-label="Close">Ã—</button>
        <h2 id="info-title">Selected Point</h2>
        <p id="info-content"></p>
        <a id="info-link" class="hidden" href="#" target="_blank" rel="noopener"></a>
      </div>
    </div>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.module.js",
          "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@0.156.1/examples/jsm/controls/OrbitControls.js"
        }
      }
    </script>
    <script type="module" src="main.js"></script>
  </body>
</html>
